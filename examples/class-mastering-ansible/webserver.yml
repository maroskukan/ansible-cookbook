---
- hosts: webserver
  become: yes
  tasks:
    - name: install web components
      ansible.builtin.apt: name="{{ item }}" state=present update_cache=yes
      with_items:
        - apache2
        - libapache2-mod-wsgi-py3
        - python3-pip
        - python3-virtualenv

    - name: ensure apache2 started
      ansible.builtin.service: name=apache2 state=started enabled=yes

    - name: ensure mod_wsgi enabled
      community.general.apache2_module: name=wsgi state=present
      notify: restart apache2

    - name: copy demo app source
      ansible.builtin.copy: src=demo/app/ dest=/var/www/demo mode=0755
      notify: restart apache2
    
    - name: copy apache virtual host config
      ansible.builtin.copy: src=demo/demo.conf dest=/etc/apache2/sites-available mode=0755
      notify: restart apache2

    - name: setup python virtualenv
      ansible.builtin.pip: requirements=/var/www/demo/requirements.txt virtualenv=/var/www/demo/.venv
      notify: restart apache2

    - name: de-activate default apache site
      ansible.builtin.file: path=/etc/apache2/sites-enabled/000-default.conf state=absent
      notify: restart apache2

    - name: activate demo apache site
      ansible.builtin.file: src=/etc/apache2/sites-available/demo.conf dest=/etc/apache2/sites-enabled/demo.conf state=link
      notify: restart apache2

  handlers:
    - name: restart apache2
      ansible.builtin.service: name=apache2 state=restarted